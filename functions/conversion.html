<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <h1 id="title">
        Distance Converter
    </h1>

    <div id="app">
        View the answer in the console
    </div>

    <!-- Start of Script -->
    <script>

        // step 1
        const factor = 0.621371

        // step 2
        var kilometers = parseInt(prompt("Please enter kilometers:"));
        const miles = kilometers * factor


        // step 3
        const appElement = document.getElementById("app");

        // step 4
        // Display result in DOM, alert or console
        console.log("The distance of " +  kilometers  + "km after being converted is " +  miles  + " in miles");

    </script>
    <!-- End of Script -->

</body>

</html>
